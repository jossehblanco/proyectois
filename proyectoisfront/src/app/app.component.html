    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <a mat-button class="companyName" routerLink="/">
          <span>CastoresAnarquicos</span>
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a mat-button routerLink="/prices">Mercado</a>
          <a mat-button routerLink="/animales">Adopciones</a>
          <a mat-button routerLink="/offer">Sobre Nosotros</a>
          <a mat-button routerLink="/contact">Contacto</a>
        </div>
      </mat-toolbar>
      <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
          <div fxLayout="column">
            <a mat-button routerLink="/prices">Mercado</a>
            <a mat-button routerLink="/animales">Adopciones</a>
            <a mat-button routerLink="/offer">Sobre Nosotros</a>
            <a mat-button routerLink="/contact">Contacto</a>
          </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
          Animalitos++
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
