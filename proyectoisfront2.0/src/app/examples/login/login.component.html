<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Login</h3>
                          
                          <form #usrlogin = "ngForm" (ngSubmit)="formSubmit(usrlogin.value)" class="register-form">
                              <label>Usuario</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                  <input type="text" name= "user" class="form-control" placeholder="Usuario" (focus)="focus=true" (blur)="focus=false" ngModel>
                              </div>
                              <label>Contraseña</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" name="pass" class="form-control" placeholder="Contraseña" (focus)="focus1=true" (blur)="focus1=false" ngModel>
                              </div>
                              <input type="submit" value="Iniciar Sesión" class="btn btn-danger btn-block btn-round">
                          </form>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
